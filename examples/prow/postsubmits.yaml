postsubmits:

  org/repo:
    - name: patchset-updater
      decorate: true
      decoration_config:
        skip_cloning: true
      always_run: true
      optional: false
      skip_submodules: true
      branches:
        - ^release-.*$
      spec:
        containers:
          - image: "quay.io/bmajsak/prow-create-patch:latest"
            imagePullPolicy: Always
            env:
              # TODO: take from e.g. secrets. These are required
              - name: "GITHUB_TOKEN"
                value: "ghp_TOKEN"
              - name: "GIT_USER"
                value: "git-user"
              - name: "GIT_EMAIL"
                value: "git-email@mail.com"
            command: ["create_patches"]
            args:
            - "--repo=github.com/org/repo"
            - "--patchset=github.com/org/patchset-repo"
            - "--dev=release-2.1" 
  
    - name: patchset-verifier
      decorate: true
      decoration_config:
        skip_cloning: true
      always_run: true
      optional: false
      skip_submodules: true
      branches:
        - ^main$
      spec:
        containers:
          - image: "quay.io/bmajsak/prow-verify-patch:latest"
            imagePullPolicy: Always
            env:
              # TODO: take from e.g. secrets. These are required
              - name: "GITHUB_TOKEN"
                value: "ghp_TOKEN"
              - name: "GIT_USER"
                value: "git-user"
              - name: "GIT_EMAIL"
                value: "git-email@mail.com"
            command: ["verify_patches"]
            args:
            - "--repo=github.com/org/repo"
            - "--patchset=github.com/org/patchset-repo"
            - "--dev=release-2.1" ## TODO how to get the branch name?
